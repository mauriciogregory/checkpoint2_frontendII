<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Chechpoint 2 - De Frontend II</title>
</head>

<body>
    <header>
        <h1>To Do List</h1>
    </header>
    <main>
        <section>

            <form action="" class="formulario">
                <label for="datacriacao">Data Criação:</label>
                <input type="date" name="datacriacao" id="datacriacao" placeholder="Data de Criação">
                <label for="datalimite">Data Limite:</label>
                <input type="date" name="datalimite" id="datalimite">

                <label for="descricao">Decrição:</label>
                <textarea name="descricao"  id="descricao" cols="20" rows="10">

                <input type="submit" name="Enviar" id="btn">
            </form>
        </section>
    </main>
</body>

</html>
